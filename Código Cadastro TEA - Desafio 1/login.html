<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro TEA - Login</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/login.css">
    <link href="https://storyset.com/people"></link>

<body>
    <div class="tela-login">
        <div class="elementos-tela">
                <h1>Maternidade Atípica<br>TEA</h1>    
                <img class="imagem-principal" src="images\autism-animate.svg" alt="Logomarca do grupo 'Maternidade Atípica'">
         </div>

        <div class="caixa-login">
            <div class="card-login">
                <h1 class="titulo-login">Login</h1>
        
                <div class="grupo">
                    <label for="email">E-mail</label> <br>
                    <input id="email" type="text" placeholder="Digite seu E-mail...">
                </div>
            
                <div class="grupo">
                    <label for="senha">Senha</label> <br>
                    <input id="senha" type="password" placeholder="Digite sua Senha...">
                </div>
                 
                <div class="esqueci-minha-senha">
                    <a id="texto-esqueci-senha" href="#">Esqueci minha senha</a>
                </div>

                <div class="botao-entrar">
                    <button id="btn-entrar">Entrar</button>
                </div>
            </div>
            
            <div>
                <img class="logos" src="images\logos.jpg" alt="Logos do TEA e do grupo 'Materninade Atípica', respectivamente">
            </div>    
        </div>
