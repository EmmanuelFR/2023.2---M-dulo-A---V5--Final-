<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro TEA - Menu</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="./css/base.css"/>
  </head>
  <body style="background: #57e0f8b6;">
    <nav class="navbar navbar-expand-sm bg-primary">
      <a class="navbar-brand" href="#"> <img class="logo-navbar" src="images\logo-maternidade-atipica.png" alt="Logo do grupo 'Maternidade Atípica' em tamanho reduzido."> Maternidade Atípica - TEA <img class="icone-navbar" src="images\icone-tea-menor.png" alt="Selo representativo do TEA, em tamanho reduzido."></a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapsibleNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
        <ul class="navbar-nav">
          <li onClick="sairSistema()" class="nav-item">
            <a class="nav-link logout" href="#">Sair</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row mt-3">
        <div class="col-sm-12">
          <h4 class="title"> <img class="puzzle-piece" src="/images/puzzle-piece-solid.svg" alt="Quebra-Cabeça representativo do TEA"> Cadastro TEA (Transtorno do Espectro Autista)</h4>
          <hr />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3">
          <button 
            id="btn-adicionar" 
            class="btn btn-primary btn-sm"
          >
            Adicionar
          </button>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-sm-12 table-responsive">
          <table class="table table-bordered table-hover table-info">
            <thead class="table-active table-info">
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Gênero</th>
                <th>Idade</th>
                <th>Responsável</th>
                <th>Contato</th>
                <th>CID</th>
                <th>Nível de Suporte</th>
                <th>Cadastro</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="modal fade modal-lg" id="modal-autista">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Adicionar</h4>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                ></button>
              </div>
              <div class="modal-body">
                <div class="row">
                  <div class="col-sm-1">
                    <label for="id" class="form-label">ID</label>
                    <input disabled type="text" class="form-control" id="id">
                  </div>

                  <div class="col-sm-11">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome">
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-3">
                    <label for="genero" class="form-label">Gênero</label>
                    <select class="form-select" id="genero">
                      <option>Masculino</option>
                      <option>Feminino</option>
                      <option>Não informado</option>
                    </select>
                  </div>
                  <div class="col-sm-2">
                    <label for="idade" class="form-label">Idade</label>
                    <input type="number" class="form-control" id="idade" min="0" max="100">
                  </div>
                  <div class="col-sm-7">
                    <label for="responsavel" class="form-label">Responsável</label>
                    <input type="text" class="form-control" id="responsavel">
                  </div>
                  <div class="col-sm-6">
                    <label for="contato" class="form-label">Contato</label>
                    <input type="tel" class="form-control" id="contato" placeholder="(99) 99999-9999">
                  </div>
                  <div class="col-sm-3">
                    <label for="cid" class="form-label">CID</label>
                    <input type="text" class="form-control" id="cid">
                  </div>
                  <div class="col-sm-3">
                    <label for="dataCadastro" class="form-label">Data de Cadastro</label>
                    <input type="date" class="form-control" id="dataCadastro" disabled>
                  </div>
                  <div class="col-sm-12">
                    <label for="nivel" class="form-label">Nível de Suporte</label>
                    <select class="form-select" id="nivel">
                      <option>Suporte 1 - Verbal</option>
                      <option>Suporte 1 - Não verbal</option>
                      <option>Suporte 2 - Verbal</option>
                      <option>Suporte 2 - Não verbal</option>
                      <option>Suporte 3 - Verbal</option>
                      <option>Suporte 3 - Não verbal</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button id="btn-salvar" class="btn btn-primary btn-sm">Salvar</button>
                <button id="btn-cancelar" class="btn btn-light btn-sm">Cancelar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/base.js"></script>
    <script src="./js/model/autista.js"></script>
    <script src="./js/controle-autista.js"></script>
  </body>
</html>
